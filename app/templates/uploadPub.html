{% block content %}

  <h3>Upload new {{ obj }}</h3>

    <div class="col s12">

          <div class="input-field col s6">
            <input id="author" type="text" class="active validate"required />
            <label for="author">Author</label>
          </div>

          <div class="input-field col s12">

          </div>

          <div class="input-field col s6">

          </div>
