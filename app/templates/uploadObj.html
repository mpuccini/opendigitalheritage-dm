{% extends "index.html" %}

{% block head %}
<script src="https://unpkg.com/leaflet@1.7.1/dist/leaflet.js"
	integrity="sha512-XQoYMqMTK8LvdxXYG3nZ448hOEQiglfqkJs1NOQV44cWnUrBc8PkAOcXy20w0vlaXaVUearIOBhiXZ5V3ynxwA=="
	crossorigin=""></script>
{{super()}}
{% endblock %}

{% block styles %}
{{super()}}
<link rel="stylesheet" href="https://unpkg.com/leaflet@1.7.1/dist/leaflet.css"
      integrity="sha512-xodZBNTC5n17Xt2atTPuE1HxjVMSvLVW9ocqUKLsCC5CXdbqCmblAshOMAS6/keqq/sMZMZ19scR4PsZChSR7A=="
      crossorigin=""/>
{% endblock %} 

{% block content %}
<div class="container">
  <h3>Upload new {{ obj }}</h3>
  <div class="row">
    
    <div class="col-md-6">
      <h4>Metadata</h4>
      <form action="" method="post" role="form">
	<div class="form-floating">
	<label for="title">Title</label>
          <input class="form-control" id="title" name="title" required type="text" value="">
	</div>
	<div class="form-group "><label class="form-control-label" for="description">Description</label>
          <textarea class="form-control" id="description" name="description">
	  </textarea>
	</div>
	<div class="form-group  required"><label class="form-control-label" for="author">Author</label>
          <input class="form-control" id="author" name="author" required type="text" value="">        
	</div>
	<div class="form-group  required"><label class="form-control-label" for="project">Project</label>
          <input class="form-control" id="project" name="project" required type="text" value="">
	</div>
	<div class="form-group "><label class="form-control-label" for="year">Year</label>
	  <input class="form-control" id="year" name="year" type="text" value="">
	</div>
	<div class="form-group "><label class="form-control-label" for="extension">File extension</label>
	  <select class="form-control" id="extension" name="extension">
	    <option value="ply">.ply Poligon File Format</option>
	    <option value="nxz">.nxz Nexus compressed </option>
	  </select>
	</div>
	<div class="form-group "><label class="form-control-label" for="coordinates">Coordinates</label>
	  <input class="form-control" id="coordinates" name="coordinates" type="text" value="">
	</div>
	<div class="form-group "><label class="form-control-label" for="model">Model</label>
	  <input class="form-control-file" id="model" name="model" type="file">
	</div>
	<input class="btn btn-primary" id="submit" name="submit" type="submit" value="Submit">
      </form>
    </div>

    <div class="col-md-6">
      <h4>Add Position</h4>
      <p>Navigate and point on map the artifact position</p>
      <div id="map" style="position: relative;
			   width: 100%; 
			   height: 600px;">
      </div>
      <script src="{{ url_for('static', filename='js/getcoord.js') }}"></script>
    </div>
  </div>
</div>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
{% endblock %}
